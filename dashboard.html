<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="menu-container">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="icon-role-container">
                            <i id="userIcon" class="fas fa-user-shield"></i>
                            <span id="userRole" class="user-role">Admin:</span>
                        </div>
                        <div class="user-email-container">
                            <span id="userEmail" class="user-email">ocharlo2024@gmail.com</span>
                        </div>
                    </div>
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="sidebar-menu">
                    <li id="abmButton"><a href="#"><i class="fas fa-box"></i><span>ABM</span></a></li>
                    <li id="agendaButton"><a href="#"><i class="fas fa-calendar"></i><span>AGENDA</span></a></li>
                    <li id="presupuestoButton"><a href="#"><i class="fas fa-dollar-sign"></i><span>PRESUPUESTO</span></a></li>
                    <li id="clientesButton"><a href="#"><i class="fas fa-users"></i><span>CLIENTES</span></a></li>
                    <li id="armazonesButton"><a href="#"><i class="fas fa-glasses"></i><span>ARMAZONES</span></a></li>
                    <li id="configButton"><a href="#"><i class="fas fa-cog"></i><span>CONFIG</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="content-container">
            <main class="content" id="contenidoPrincipal">
                <h1>Contenido Principal</h1>
                <p>Bienvenido al dashboard.</p>
            </main>
        </div>
    </div>
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
