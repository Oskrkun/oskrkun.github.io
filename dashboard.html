<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="menu-container">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="icon-role-container">
                            <i id="userIcon" class="fas fa-user-shield"></i>
                            <span id="userRole" class="user-role">Admin:</span>
                        </div>
                        <div class="user-email-container">
                            <span id="userEmail" class="user-email"></span>
                        </div>
                    </div>
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="sidebar-menu" id="sidebarMenu">
                    <!-- Los botones se crearán dinámicamente aquí -->
                </ul>
            </nav>
        </div>
        <div class="content-container">
            <main class="content" id="contenidoPrincipal">
                <h1>Contenido Principal</h1>
                <p>Bienvenido al dashboard.</p>
            </main>
        </div>
    </div>
    <script src="js/dashboard.js" type="module"></script>
	<script src="js/generarPdf.js"></script>
</body>
</html>
