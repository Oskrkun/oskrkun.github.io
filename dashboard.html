<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Botón de hamburguesa -->
    <button id="hamburguesaButton">☰</button>

    <!-- Menú lateral -->
    <aside id="menuLateral">
        <div id="userBar">
            <span id="sessionInfo"></span>
            <span id="adminStatus"></span>
        </div>
        <nav>
            <button id="abmButton"><i class="fas fa-users"></i><span class="menu-text">ABM</span></button>
            <button id="agendaButton"><i class="fas fa-calendar-alt"></i><span class="menu-text">AGENDA</span></button>
            <button id="presupuestoButton"><i class="fas fa-coins"></i><span class="menu-text">PRESUPUESTO</span></button>
            <button id="clientesButton"><i class="fas fa-user-tie"></i><span class="menu-text">CLIENTES</span></button>
            <button id="armazonesButton"><i class="fas fa-glasses"></i><span class="menu-text">ARMAZONES</span></button>
            <button id="configButton"><i class="fas fa-cog"></i><span class="menu-text">CONFIG</span></button>
        </nav>
    </aside>

    <!-- Área de contenido -->
    <main id="contenidoPrincipal">
        <!-- Aquí se cargará dinámicamente el contenido de cada sección -->
    </main>

    <!-- Scripts -->
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
