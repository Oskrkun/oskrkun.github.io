<div id="abm-content">
    <!-- Sección de Crear Producto (contraíble) -->
    <section id="crearProductoSection" class="collapsed">
        <h2>
            Crear Producto
            <i class="fa-solid fa-chevron-down toggle-icon" data-target="crearProducto-content"></i>
        </h2>
        <div id="crearProducto-content" class="section-content">
            <form id="productForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="tipo_lente">Tipo de Lente:</label>
                    <select id="tipo_lente" name="tipo_lente" required></select>
                </div>

                <div class="form-group">
                    <label for="material">Material:</label>
                    <select id="material" name="material" required></select>
                </div>

                <div class="form-group">
                    <label for="indice_refraccion">Índice de Refracción:</label>
                    <select id="indice_refraccion" name="indice_refraccion" required></select>
                </div>

                <div class="form-group">
                    <label for="laboratorio">Laboratorio:</label>
                    <select id="laboratorio" name="laboratorio" required></select>
                </div>

                <div class="form-group">
                    <label for="max_esf">ESF +:</label>
                    <input type="number" step="0.25" id="max_esf" name="max_esf" required>
                </div>

                <div class="form-group">
                    <label for="min_esf">ESF -:</label>
                    <input type="number" step="0.25" id="min_esf" name="min_esf" required>
                </div>

                <div class="form-group">
                    <label for="cil">CIL:</label>
                    <input type="number" step="0.25" id="cil" name="cil" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" required>
                </div>

                <div class="form-group">
                    <div class="table-container">
                        <table id="tratamientosTable">
                            <thead>
                                <tr>
                                    <th>Tratamiento</th>
                                    <th>Seleccionar</th>
                                </tr>
                            </thead>
                            <tbody id="tratamientos"></tbody>
                        </table>
                    </div>
                </div>

                <button type="submit">Crear Producto</button>
            </form>

            <!-- Sección de Vista Previa -->
            <div id="vistaPrevia">
                <h3>Vista Previa del Producto</h3>
            </div>
        </div>
    </section>

    <!-- Sección de Lista de Productos (contraíble) -->
    <section id="listaProductosSection" class="collapsed">
        <h2>
            Lista de Productos
            <i class="fa-solid fa-chevron-down toggle-icon" data-target="listaProductos-content"></i>
        </h2>
        <div id="listaProductos-content" class="section-content">
            <div class="table-container productTable">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo de Lente</th>
                            <th>Material</th>
                            <th>Laboratorio</th>
                            <th>ESF Mínimo</th>
                            <th>ESF Máximo</th>
                            <th>CIL</th>
                            <th>Precio</th>
                            <th>Tratamientos</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de Modificar Producto (contraíble) -->
    <section id="modificarProductoSection" class="collapsed">
        <h2>
            Modificar Producto
            <i class="fa-solid fa-chevron-down toggle-icon" data-target="modificarProducto-content"></i>
        </h2>
        <div id="modificarProducto-content" class="section-content">
            <!-- Aquí irá el formulario para modificar el producto -->
            <p>Formulario para modificar el producto seleccionado.</p>
        </div>
    </section>
</div>
