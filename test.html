<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla #07 - Estilo Recuadro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #333; /* Fondo oscuro */
      color: #fff;
      font-family: sans-serif;
    }

    .table-container {
      background-color: #444; /* Contenedor ligeramente más claro */
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: separate; /* Importante para la separación */
      border-spacing: 0 10px; /* Espacio vertical entre filas */
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #555;
      font-weight: 600;
    }

    tbody tr {
      background-color: #484848; /* Fondo de las filas */
      border-radius: 5px;
    }

    tbody tr:hover {
      background-color: #505050;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2>Table #07</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>markotto@email.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>jacobthomton@email.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry</td>
          <td>the Bird</td>
          <td>larrybird@email.com</td>
        </tr>
        <tr>
          <td>4</td>
          <td>John</td>
          <td>Doe</td>
          <td>johndoe@email.com</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Gary</td>
          <td>Bird</td>
          <td>garybird@email.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
