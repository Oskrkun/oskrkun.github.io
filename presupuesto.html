<div class="vista-previa" id="vista-previa">
    <h2 onclick="toggleSection(event)">
        Ingresar Receta
        <i class="fa-solid fa-chevron-down toggle-icon" data-target="vista-previa-content"></i>
    </h2>
    <div id="vista-previa-content" class="section-content">
        <!-- Tabla para la parte de "lejos" -->
        <table class="seccion-lejos" id="seccion-lejos">
            <thead>
                <tr>
                    <th class="espacio" id="arrow-trasp"><button><i class="fa-solid fa-arrows-rotate"></i></button></th>
                    <th class="espacio">ESF</th>
                    <th class="espacio">CIL</th>
                    <th class="espacio">EJE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="espacio primer-columna">OD L.</td>
                    <td class="espacio"><input type="text" id="od-lejos-esf"></td>
                    <td class="espacio"><input type="text" id="od-lejos-cil"></td>
                    <td class="espacio"><input type="text" id="od-lejos-eje"></td>
                </tr>
                <tr>
                    <td class="espacio primer-columna">OI L.</td>
                    <td class="espacio"><input type="text" id="oi-lejos-esf"></td>
                    <td class="espacio"><input type="text" id="oi-lejos-cil"></td>
                    <td class="espacio"><input type="text" id="oi-lejos-eje"></td>
                </tr>
            </tbody>
        </table>
        <!-- Tabla para la parte de "ADD" -->
        <table class="seccion-add" id="seccion-add">
            <tbody>
                <tr class="add-fila">
                    <td class="espacio primer-columna">AD OD.</td>
                    <td class="espacio"><input type="text" id="add-od"></td>
                    <td class="espacio primer-columna">AD OI.</td>
                    <td class="espacio"><input type="text" id="add-oi"></td>
                </tr>
            </tbody>
        </table>
        <!-- Tabla para la parte de "cerca" -->
        <table class="seccion-cerca">
            <thead>
                <tr>
                    <th class="espacio invisible"></th> <!-- Celda invisible -->
                    <th class="espacio">ESF</th>
                    <th class="espacio">CIL</th>
                    <th class="espacio">EJE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="espacio primer-columna">OD C.</td>
                    <td class="espacio"><input type="text" id="od-cerca-esf"></td>
                    <td class="espacio"><input type="text" id="od-cerca-cil"></td>
                    <td class="espacio"><input type="text" id="od-cerca-eje"></td>
                </tr>
                <tr>
                    <td class="espacio primer-columna">OI C.</td>
                    <td class="espacio"><input type="text" id="oi-cerca-esf"></td>
                    <td class="espacio"><input type="text" id="oi-cerca-cil"></td>
                    <td class="espacio"><input type="text" id="oi-cerca-eje"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
